<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Fylo Storage</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/files.css">
  </head>

  <body>
    <main class="container">
      <section class="container__files">
        <img src="src/img/logo.svg" alt="the fylo logo">

        <div class="container__files-links">
            <a href="#" target="_blank">
              <img src="src/img/icon-document.svg" class="container__files-links--doc" alt="a sheet icon">
            </a>

            <a href="#">
              <img src="src/img/icon-folder.svg" alt="a folder icon" class="container__files-links--folder">
            </a>

            <a href="#">
              <img src="src/img/icon-upload.svg" alt="a upload-cloud icon" class="container__files-links--up">
            </a>
        </div>
      </section>

      <section class="upload">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>

        <div class="upload__bar"></div>

        <div class="upload__info">
          <div>0 GB 1000 GB</div>
          <div>185 GB Left</div>
        </div>
      </section>
    </main>
  </body>
</html>
